<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Au Restaurant VISTA, profitez d'une vue imprenable sur la mer et dégustez nos produits frais et locaux par les meilleurs chefs.">
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
     <!--CSS-->
     <link rel="stylesheet" href="style.css">
     <!--Icons Bootstrap-->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!--IcoFont-->
    <link rel="stylesheet" href="../icofont/icofont.min.css">
    <!--Font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:ital,wght@1,500&display=swap" rel="stylesheet">
     <title>Vista Restaurant</title>
</head>
<body>
    <!--Start Menu--> 
    <nav class="navbar d-flex">
        <div class="dropdown d-flex rounded-circle">
            <a class="btn btn-transparent" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-menu-up"></i>
            </a>          
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
              <li><a class="dropdown-item" href="#">Carte <i class="icofont-restaurant-menu"></i></a></li>
              <div class="dropdown-divider"></div>
              <li><a class="dropdown-item" href="#">Bar <i class="icofont-cocktail"></i></a></li>
              <div class="dropdown-divider"></div>
              <li><a class="dropdown-item" href="#">Reservation<i class="icofont-pen"></i></a></li>
            </ul>
        </div>
        <h1 class="d-flex"><a href="index.html" class="display-1">Vista</a></h1>
    </nav>                
    <!--End Menu-->

    <!--Start Slider-->
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <ol class="carousel-indicators">
          <li data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"></li>
          <li data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"></li>
          <li data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/resto/img-1.jpg" class="w-100" alt="1">
            <div class="carousel-caption">
              <h2>Vista Imprenable</h2>
            </div>
          </div>
          <div class="carousel-item">
            <img src="images/resto/bar.jpeg" class="w-100" alt="2">
            <div class="carousel-caption">
              <h2>Bar & Restaurant</h2>
            </div>
          </div>
          <div class="carousel-item">
            <img src="images/resto/img-3.jpeg" class="w-100" alt="3">
            <div class="carousel-caption">
              <h2>Accès direct à la plage</h2>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </a>
      </div>
    <!--Color overlay-->
    <div class="overlay"></div>
    
    
    

     
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
